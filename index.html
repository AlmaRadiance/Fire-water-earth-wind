<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="index.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <link href="https://fonts.googleapis.com/css2?family=Material+Icons+Outlined&display=swap" rel="stylesheet">
        <title>Rock-Paper-Scissors</title>
    </head>
 


    <body> 




    <!--Custom Prompt Popup Window-->
    <div id="custom-prompt" class="custom-prompt" style="display:none;">
        
        <div class="prompt-content">
             <button class="close-prompt-button right" onclick="closeCustomPrompt()">Close</button>
            
            <div class="scores">
                <span id="player-score" style="margin-right: 100px; font-size: 20px; font-weight: bold;">Player: 0</span>
                <span id="computer-score" style="margin-left: 100px; font-size: 20px; font-weight: bold;">Computer: 0</span>
            </div>
            
            <p>Choose what power element to use:</p>
           
            <div class="element-buttons">
             
                <button class="element-button" id="rock-button">Rock</button>
                <button class="element-button" id="paper-button">Paper</button>
                <button class="element-button" id="scissors-button">Scissors</button>
            </div>

        </div>

        

        <h2 class="game-title">Player vs. Computer</h2>
        
        <div class="game-container" style="display: none;">
            
            <div class="player">
                <img id="player-element-image" class="element-image" src="" alt="">
            </div>
            
            <div class="computer">
                <img id="computer-element-image" class="element-image" src="" alt="">
            </div>

            

        </div>
    </div>
   
    

            <audio id="win-sound" src="./Images/win.mp3"></audio>
            <audio id="lose-sound" src="./Images/fail.mp3"></audio>
            <audio id="tie-sound" src="./Images/Tie.mp3"></audio>
            <script src="./index.js"></script>     
    </body>
</html>
